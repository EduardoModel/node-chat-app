<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<p>Bem-vindo ao app de chat!</p>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		let socket = io()
		socket.on('connect', () => {
			console.log('Conectado com o servidor!')
		})

		socket.on('disconnect', () => {
			console.log('Desconectado do servidor!')
		})

	</script>
</body>
</html>
